{% extends "common/base.html" %}
{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/earth-survival.css') }}">
{% endblock %}
{% block javascripts2 %}
<script src="{{ url_for('static',filename='js/earth_survival.js') }}"></script>
{% endblock %}
{% block body %}
<div id="main-earth-survival">
  <img id="background" src="{{ url_for('static', filename='image/background.png') }}" alt="background image"> 
    <h2 id="titre" class="boite">Earth Survival</h2>
    <div class="contenu">
      <div id="map" class=""><img id=mapBG src="{{ url_for('static', filename='image/orangeEarth.png') }}">
        <img id=mapFG src="{{ url_for('static', filename='image/greenEarth.png') }}"></div>
      <div id="game">
        <div id="compteurs" class="boite">
          <div id="container-compteur-degre">
            <p id="compteur-degre"></p>
            <p id="increment-compteur-degre">+0.03Â°C /an</p>
          </div>
          <p id="date-compteur"></p>
        </div>
        <div id="container-question" class="boite">
          <p id="question" class=""></p>
          <div id="container-reponses">
            <button class="reponse boite" id="reponse1"></button>
            <button class="reponse boite" id="reponse2"></button>
            <button class="reponse boite" id="reponse3"></button>
          </div>
        </div>
      </div>
    </div>
  <div id="popup-info" class="boite invisible">
    <p id="text-info">
    </p>
    <button id="fermer-info">OK</button>
  </div>
</div>
{% endblock %}
